<!DOCTYPE html>
<html>
<head>
    <title>Storage</title>
</head>
<body>
    <h1>All files in Server</h1>
    <ul>
    {% for file in files %}
        <li><a href="{{ url_for('uploaded_file', filename=file) }}">{{ file }}</a></li>
    {% endfor %}
    </ul>

    <br>
    <div style="margin-left: 10px;">
        <a href="{{ url_for('upload_file') }}">Voltar</a>
    </div>
</body>
</html>
